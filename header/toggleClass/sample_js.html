<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토글 클래스 예제2(자바스크립트classList.toggle)</title>
    <style>
        .text{color: red;}
    </style>
</head>
<body>
    <h3 class="myH">요소에 class 속성을 적용합니다.</h3>

    <button onclick="add()">addClass</button>
    <button onclick="remove()">removeClass</button>
    <button onclick="toggle()">toggleClass</button>

    <script>
        function add(){
            let list = document.querySelector(".myH").classList;
            list.add("text");
        }
        function remove(){
            let list = document.querySelector(".myH").classList;
            list.remove("text");
        }
        function toggle(){
            let list = document.querySelector(".myH").classList;
            list.toggle("text");
        }
    </script>
</body>
</html>
