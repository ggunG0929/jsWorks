<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>변수의 유효 범위2</title>
    </head>
    <body>
        <h3>지역 변수의 유효 범위2</h3>
        <script>
            /* 전역변수 - 메모리 영역(정적[static]영역)
            생셩 - 메인 영역에서 생성하면 전체에 영향을 미치며 값이 누적(공유)
            소멸 - 프로그램이 종료될 때 메모리(전역 공간)에서 해제 */
            let x = 1; // x는 전역변수
            function oneUp(){
                x = x+1;
                return x;
            }
            document.write("num은 "+oneUp()+"<br>");
            document.write("num은 "+oneUp()+"<br>");
            document.write("x는 "+x);
        </script>
    </body>
</html>
