<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>자바스크립트</title>
    </head>
    <body>
        <h1 onclick="chColor()" id="change">자바스크립트</h1>
        <P id="demo"></P>
        <button onclick="sayHello('샛별이')">로그인</button>

        <script>
            // document.write("안녕하세요~");
            
            // 내장 함수 (built-in)
            document.getElementById("demo").innerHTML = "그린컴퓨터";
            
            // 사용자 정의 함수
            // 이름이 있는 함수
            /*
            function sayHello(name){
                alert("Hello~ " + name);

            }
            function chColor(color){
                let myH = document.getElementById("change");
                myH.style.color='#00f';
                myH.innerHTML = 'HTML';
            }
            */

            // 익명 함수 (anonymous function) 
            let sayHello = function(name){
                alert("Hello~" + name);
            }
            let chColor = function(){
                let myH =document.getElementById("change");
                myH.style.color='#00f';
                myH.innerHTML = 'HTML';
            }
        </script>
    </body>
</html>
