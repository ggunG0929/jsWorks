<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>변수의 유효 범위</title>
    </head>
    <body>
        <h3>지역 변수의 유효 범위</h3>
        <script>
            // 메인 영역
            // let animal = "cat"; // animal도 지역 변수 위치가 다를뿐

            /* 지역변수 - 메모리 영역(스택[stack]영역)
            생셩 -함수 또는 제어문의 코드블럭 내부
            소멸 - 함수나 제어문의 코드 블럭을 벗어났을 때 메모리에서 해제 */
            function oneUp(){
                let x = 1; // x는 지역 변수
                x = x+1;
                return x;
            }
            // let num = oneUp();
            document.write("num은 "+oneUp()+"<br>");
            document.write("num은 "+oneUp());
            document.write("x는 "+x); // return되어 값이 사라짐 - 결과값이 없음
        </script>
    </body>
</html>
