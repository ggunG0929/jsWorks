<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Math의 거듭제곱 함수 만들기</title>
        <script>
            console.log(Math.pow(3,4));
            function myPow(x,y){
                let resultVal=1;
                for(i=0;i<y;i++){
                    resultVal = resultVal*x;
                }
                return resultVal;
            }
            console.log(myPow(3,4));
            /*
            x=3, y=4
            i=0, 3=1*3
            i=1, 9=1*3*3
            i=2, 27=1*3*3*3
            i=3, 81=1*3*3*3*3
            */
        </script>
    </head>
    <body>
    </body>
</html>
