<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>window 객체의 onload()</title>
        <script>
            window.onload = function(){
                let font = document.getElementById("font"); // font의 스타일은 css 영역, attribute가 아님
                font.style.color = "blue";
                font.style.fontWeight = "bold";
                font.style.fontSize = "1.5em";
            }
        </script>
    </head>
    <body>
        <!-- 자바스크립트로 글꼴 색상을 파랑색, 굵기를 굵게  -->
        <p id="font">오늘도 좋은 하루!!</p>
    </body>
</html>
