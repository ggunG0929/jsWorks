<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>js객체의 onclick 속성 사용</title>
    </head>
    <body>
        <!-- <img src="./images/cup-1.png" alt="컵" id="pic" onclick="changePic()"> 이전의 태그 온클릭 방식 -->
        <img src="./images/cup-1.png" alt="컵" id="pic">
        <script>
            let pic = document.getElementById("pic");
            /*
            // pic 객체의 onclick 속성 사용
            pic.onclick = changePic; // 함수 호출
            function changePic(){
                pic.src = "./images/cup-2.png";
            }
            */
            // 익명함수로 호출
            pic.onclick = function(){
                pic.src = "./images/cup-2.png";
            }
            /*
            // 마우스오버와 아웃으로 변하게
            pic.onmouseover = function(){
                pic.src = "./images/cup-2.png";
            }
            pic.onmouseout = function(){
                pic.src = "./images/cup-1.png";
            }
            */
        </script>
    </body>
</html>
