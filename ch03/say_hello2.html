<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            // 매개변수가 있는 함수의 정의(생성)
            function sayHello(name){
                document.write("Hello~ " + name + "<br>");
            }
            sayHello("JiHye");
            sayHello("지혜");

            function getNum(num){
                document.write("가져온 수: " + num + "<br>");
            }
            getNum(100);
            getNum(123.56);
        </script>
        <title>함수2</title>
    </head>
    <body>
    </body>
</html>
