<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>나이 계산 프로그램</title>
        <style>
            .content{
                width: 600px;
                margin: 0 auto;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="content">
            <h2>나이를 계산하는 프로그램</h2>
            <button onclick="calcAge()">계산하기</button>
            <hr>
            <p id="show"></p>
        </div>
        <script>
            // 나이 = 현재년도 - 출생년도 + 1
            function calcAge(){
                const CURRENT_YEAR = 2023;
                let birthYear = parseInt(prompt("출생년도를 입력하세요","yyyy"));
                let age;
                age = CURRENT_YEAR - birthYear + 1;
                // isNaN(문자) -> true
                // 임의로 경우의 수 추가하고 멘트수정
                // paseInt를 위에 지정하니 null의 경우가 isNaN의 경우로 통합
                if(birthYear === null){
                    document.getElementById("show").innerHTML = "입력이 취소되었습니다";
                }else if(isNaN(birthYear)){
                    document.getElementById("show").innerHTML = "숫자를 입력해주세요";
                }else{
                    document.getElementById("show").innerHTML = CURRENT_YEAR + "년 현재 나이는 " + age + "세입니다.";
                }
            }    
        </script>
    </body>
</html>
