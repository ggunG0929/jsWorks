<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>함수4</title>
        <script>
            let myAbs = function(x){ // x>0, x<0 두가지의 경우
                if(x<0){ 
                    return -x
                }else{
                    return x
                }
            }
            let value = myAbs(-5);
            document.write("절대값: " + value);
        </script>
    </head>
    <body>
    </body>
</html>
