<!DOCTYPE html>
<html lang="kor">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>구구단4</title>
    </head>
    <body>
        <h2>구구단</h2>
        <button type="button" onclick="gugudan(6)">확인</button>
        <p id="show"></p>
        <!-- p나 div나 둘 다 가능 -->
        <script>
            function gugudan(dan){
                let result = ""; // 문자 초기화 - 공백문자 / 주석표기시 안돌아감 / 그냥 let result; 하면 undefined
                for(var i=1;i<10;i++){
                    let current_val = dan + "X" + i + "=" + (dan * i) + "<br>"; 
                    result += current_val;
                }
                document.getElementById("show").innerHTML = result;
            }
        </script>
    </body>
</html>
