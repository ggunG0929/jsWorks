<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>배열에서 최대값과 최소값 찾기</title>
        <script>
            // 오름차순 내림차순 배열 만들어보기



            let number = [33, 25, 17, 92, 56, 100];

            // 개수 number.length
            // 합계  sumV += number[i] 초기값 0설정 중요!
            // 평균 sumV/number.length
            console.log("배열의 개수: "+number.length);

            let sumV = 0;
            for(let i=0;i<number.length;i++)
                sumV += number[i];
            console.log("합계: "+sumV);

            let avgV = sumV/number.length
            console.log("평균(반올림): "+Math.round(avgV));

            // 최대값
            let maxV = number[0]; // 첫 값을 우선 최대값으로 설정
            for(let i=1;i<number.length;i++){
                // 값 비교
                if(maxV<number[i])
                    maxV = number[i];
                    /*
                    i=1 33<25(f), maxV=33
                    i=2 33<17(f), maxV=33
                    i=3 33<92(t), maxV=92
                    i=4 92<56(f), maxV=92
                    i=5 92<100(t), maxV=100
                    */                
            }
            console.log("최대값: "+maxV);

            // 최소값
            let minV = number[0];
            for(let i=0;i<number.length;i++){
                if(minV>number[i])
                    minV = number[i];
                    /*
                    i=1 33>25(t), minV=25
                    i=2 25>17(t), minV=17
                    i=3 17>92(f), minV=17
                    i=4 17>56(f), minV=17
                    i=5 17>100(f), minV=17
                    */
            }
            console.log("최소값: "+minV)
        </script>
    </head>
    <body>
    </body>
</html>
