<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DOM에서 이미지 태그(노드) 추가하기</title>
    </head>
    <body>
        <div id="wrap">
            <h1>커피의 세계</h1>
            <a href="#" onclick="addContents();this.onclick=''">더보기</a>
            <div id="info"></div>
        </div>
        <script src="./js/newimg.js"> 

        //  토글토글
            function addContents(){
                // 문장 추가
                let newP = document.createElement("p"); // 태그추가
                let text = document.createTextNode("은은하고 다채로운 꽃향") // 텍스트내용추가
                newP.appendChild(text); // <p>은은하고 다채로운 꽃향</p> 태그 속에 텍스트 넣기
                let spot = document.getElementById("info"); // 위치
                spot.appendChild(newP); // 문장을 위치에
                // 이미지 추가
                // src 속성
                let newImg = document.createElement("img");
                let src = document.createAttribute("src");
                src.value = "./images/coffee-blue.jpg";
                newImg.setAttributeNode(src); // 속성추가
                // alt 속성
                let alt = document.createAttribute("alt");
                alt.value = "커피 이미지";
                newImg.setAttributeNode(alt); // 속성추가
                // 이미지를 위치에
                spot.appendChild(newImg);
            }
        </script>
    </body>
</html>
