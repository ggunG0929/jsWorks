<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>addEventListener() 함수</title>
    </head>
    <body>
        <img src="./images/easys-1.jpg" alt="여자 아이" class="pic">
        <img src="./images/coffee-blue.jpg" alt="커피잔" class="pic">
        <img src="./images/cup-1.png" alt="컵" class="pic">
        <script>
            let pic = document.getElementsBy(".pic");
            // 여러장의 이미지를 마우스오버,아웃으로 바뀌게 하는데 코드를 줄여서 써보기
            console.log(pic);
            let pic2 = ["./images/easys-2.jpg","./images/coffee-gray.jpg","./images/cup-2.png"];
            
            for(var i=0;i<pic.length;i++){
                pic[i].addEventListener("mouseover", function(){
                    pic[i].src = pic2[i] 
            });
            }

</html>
