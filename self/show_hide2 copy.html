<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>이미지 숨기기/보이기 이벤트 효과</title>
        <link rel="stylesheet" href="./css/event copy.css">
    </head>
    <body>
        <div id="item">
            <div id="total" onclick="toggle()">설명글 숨기기</div>
            <div id="up">
                <img src="./images/flower1.jpg" alt="민들레꽃" id="pic">
                <button id="show" onclick="showText()">상세 설명 보기</button>
            </div>
            <div id="down">
                <h4>민들레</h4>
                <p>어디서나 매우 흔하게 보이는 잡초로써 바닥에 딱 붙어서 꽃봉오리 하나가 쑥 올라온다. 톱니 모양의 잎새와 눈에 확 띄는 노란 꽃이 인상적이다. 특히 꽃이 지고 나면 솜털모양의 깃을 가진 씨앗들이 나오는데 바람을 타고 날아가서 널리 퍼진다.</p>
                <button id="hide" onclick="hideText()">상세 설명 닫기</button>
            </div>
        </div>
        <script src="./js/event copy.js"></script>
    </body>
</html>
