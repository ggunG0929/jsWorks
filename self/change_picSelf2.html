<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>클릭해서 이미지 바꾸기2</title>
    </head>
    <body>
        <img src="./images/cup-1.png" alt="컵" id="pic" onclick="changePic()">
        <script>
            // 객체.src="파일의 위치(경로)"
            let pic = document.getElementById("pic");
            // 임의로 토글, 인터벌로 이미지 바뀌게 변경
            // 이미지 바뀌는 것 정지하는 버튼
            // 버튼 하나로 합쳐보기
            // 그림 눌렀을 때로 바꿔보기
            let i=0;
            let j=0;
            let itv;
            function changePic(){
                if(j===0){
                    itv = setInterval(changer,1000);
                    j=1;
                }else{
                    clearInterval(itv);
                    j=0;
                }
            }
            function changer(){
                if(i===0){
                    pic.src="./images/cup-2.png";
                    i=1;
                }else{
                    pic.src="./images/cup-1.png";
                    i=0;
                }
            }
        </script>
    </body>
</html>
