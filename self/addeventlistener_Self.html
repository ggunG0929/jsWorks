            function changePic(id,picHoverSrc,picSrc){
                let pic = document.querySelector(id);
                pic.addEventListener("mouseover",function(){
                    pic.src=picHoverSrc;
                });
                pic.addEventListener("mouseout",function(){
                    pic.src=picSrc;
                })
            }
            changePic("#pic0","./images/easys-2.jpg","./images/easys-1.jpg");
            changePic("#pic1","./images/coffee-pink.jpg","./images/coffee-blue.jpg");
            changePic("#pic2","./images/cup-2.png","./images/cup-1.png");
        </script>
    </body>
