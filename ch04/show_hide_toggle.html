<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>버튼 토글 기능</title>
        <style>
            button{
                margin: 10px;
            }
            #pic{
                /* block으로 초기설정하면 설정값이 안 나타남.. 그래서 초기에는 버튼을 두번 눌러야함 */
                display: none; 
            }
        </style>
    </head>
    <body>
        <button onclick="showHide()" id="btnText">보이기</button>
        <div>
            <img src="./images/flower1.jpg" alt="꽃" id="pic">
        </div>
        <script>
            /*
            toggle 기능
            let state = true; // 상태 변수
            if(state){ // 조건이 상태 변수
                실행1
                state = false;
            }else{
                실행2
                state = true;
            }
            */
            // 토글기능적용
            let state=true; // 상태 변수 - 전역(global)에 위치
            let btnText = document.getElementById("btnText")
            let img = document.getElementById("pic")
            function showHide(){
                if(state){
                    btnText.innerText = "숨기기";
                    img.style.display = "block";
                    state = false;
                }else{
                    btnText.innerText = "보이기";
                    img.style.display = "none";
                    state = true;
                }
            }
            /*
            // IF문으로
            function showHide(){
                let btnText = document.getElementById("btnText")
                let img = document.getElementById("pic")
                if(img.style.display === "block"){
                    img.style.display = "none";
                    btnText.innerText = "보이기";
                }else{
                    img.style.display = "block";
                    btnText.innerText = "숨기기";
                }
            }
            */
        </script>
    </body>
</html>
