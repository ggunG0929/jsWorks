<!DOCTYPE html>
<html lang="kor">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Array 객체의 함수</title>
        <script>
            let nums = [1,2,3];
            document.write(nums + "<br>");

            // 요소 추가
            nums.push(4); //맨 뒤에 추가
            document.write(nums+"<br>");

            // 요소 삭제
            nums.pop(); // 맨뒤를 삭제
            document.write(nums+"<br>");

            // 특정한 위치 추가, 삭제
            let animal = ['bear','chicken','dog','horse'];
            document.write(animal+"<br>");

            animal.splice(2,1); // 2번배열(인덱스)부터 1개를 삭제
            document.write(animal+"<br>");

            animal.splice(1,0,'cow'); // 1번배열부터 0개 삭제하고 cow를 추가                      
            document.write(animal+"<br>");

            // 전체 조회
            for(let i in animal)
                document.write(animal[i]+" ");
        </script>
    </head>
    <body>
    </body>
</html>
