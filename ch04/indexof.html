<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>indexOf 함수</title>
        <script>
            let str = "Hello world, welcome world";
            // 앞에서 찾기
            let n1 = str.indexOf("world"); // 6 0부터 6번째에 해당 단어가 있음
            let n2 = str.indexOf("asia"); //-1이라고 뜸 음수면 못찾았다는 의미
            // 뒤에서 찾기
            let n3 = str.lastIndexOf("world"); // 뒤에서부터 해당 글자를 찾지만 순서는 앞을 0으로 21번째에 해당 단어가 있음
                  
            let fruits = ['apple','banana','grape'];
            let n4 = fruits.indexOf("grape");

            document.write(n1+"<br>");
            document.write(n2+"<br>");
            document.write(n3+"<br>");
            document.write(n4+"<br>");
        </script>
    </head>
    <body> 
    </body>
</html>
