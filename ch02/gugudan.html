<!DOCTYPE html>
<html lang="kor">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>구구단</title>
    </head>
    <body>
        <h2>구구단</h2>
        <script>
            for(let i=2;i<=9;i++){ //dan
                document.write(i + "단<br>")
                for(var j=1;j<=9;j++){
                    document.write(i + "X" + j + "=" + (i*j) + "<br>");
                }
                document.write("<br>");
            }
        </script>
    </body>
</html>
