<!DOCTYPE html>
<html lang="kor">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>while 무한반복문</title>
        <script>
            var n = 0;
            while(true){
                n++;   
                // document.write("안녕 " + n + "<br>"); 여기는 11까지 찍힘
                if(n > 10){
                    break; // 반복을 빠져나올 때 사용
                }
                document.write("안녕 " + n + "<br>"); // 여기는 10까지
            }
        </script>
    </head>
    <body>
    </body>
</html>
