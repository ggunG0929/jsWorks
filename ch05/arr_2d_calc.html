<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>2차원 배열의 연산</title>
        <script>
            let number=[
                [1,2,3],
                [4,5,6,7]
            ]
            
            // 합계, 개수, 평균
            let sumV = 0;
            let count = 0; // 둘 다 전역변수로 설정해줘야함 
            for(var i=0;i<number.length;i++){
                for(var j=0;j<number[i].length;j++){
                    sumV += number[i][j];
                    console.log("["+i+"]["+j+"]= "+number[i][j]+", 합계: "+sumV);
                    count++;
                }
            }
            document.write("합계: "+sumV+"<br>");
            document.write("개수: "+count+"<br>");
            
            let avgV=sumV/count;
            document.write("평균: "+avgV+"<br>");
        </script>
    </head>
    <body>
    </body>
</html>
