<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Math.random() 객체 사용2</title>
        <style>
            section{
                width: 800px;
                margin: 0 auto;
                text-align: center;
            }
            h1{
                display: inline-block;
                border: 1px solid #ccc;
                padding: 10px 20px;
                background-color: #eee;
            }
            p{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <section>
            <h1>당첨자 발표2</h1>
        </section>
        <script>
            let member = parseInt(prompt("전체 응모자 수"));
            let num = parseInt(prompt("당첨자 수"));
            // let winners = new Array(winner);
            if(member===null||isNaN(member)||num===null||isNaN(num)){
                document.write("<p>입력이 취소되었습니다.</p>");
            }else{
                let winners = new Array(num);
                document.write("<p>전체 응모자수: "+member+"명</p><br>");
                document.write("<p>당첨자: ");
                    // 배열에 저장
                for(let i=0;i<winners.length;i++){
                    let pickedOne = Math.floor(Math.random()*member+1);
                    winners[i] = pickedOne; // 당첨된 1개 번호를 배열에 저장
                    // 중복 제거
                    for(let j=0;j<i;j++){
                        if(winners[j] === winners[i]){ // 중복인 경우 이전 인덱스로 돌아감
                            console.log(winners[i]); // 임의로 중복선택된 번호와 횟수를 콘솔에서 확인
                            i--;
                        }
                    }
                    /*
                    winners = [5,20,11,11,16]
                    i=0, winners[0]=5, j=0 false
                    i=1, winners[0]=5, winners[1]=20, j=0
                    i=2, winners[0]=5, winners[1]=20, winners[2]=11, j=1
                    i=3, winners[0]=5, winners[1]=20, winners[2]=11, winners[3]=11, j=2
                    i=3, winners[0]=5, winners[1]=20, winners[2]=11, winners[3]=16, j=2
                    */
                }
                //당첨자번호 마지막에는 콤마빼기
                for(let i=0; i<winners.length;i++){
                    if(i===winners.length-1){
                    document.write(winners[i]+"번</p>");
                    }else{
                    document.write(winners[i]+"번, ");
                    }
                }
            }
        </script>
    </body>
</html>
